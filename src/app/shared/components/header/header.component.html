<mat-toolbar color="primary">
  <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
    *ngIf="isHandset$ | async">
    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
  </button>
  <button *ngIf="!(isHandset$ | async)" mat-icon-button (click)="drawer.toggle()">
    <mat-icon>menu_open</mat-icon>
  </button>
  <span>cossai-frontend</span>
  <!-- <span class="spacer"></span> -->


  <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
    <mat-list role="list" fxLayout="row">

      <mat-list-item role="listitem">
        <mat-icon matBadge="8" matBadgePosition="after" matBadgeColor="accent">notifications</mat-icon>
      </mat-list-item>

      <mat-list-item role="listitem">
        <a mat-icon-button routerLink="signup">
          <mat-icon *ngIf="!avatar">account_circle</mat-icon>
          <mat-card *ngIf="avatar" class="card-transparent">
            <mat-card-content>
              <img mat-card-avatar [src]="avatar" />
            </mat-card-content>
          </mat-card>
        </a>
      </mat-list-item>

      <mat-list-item role="listitem">
        <span>John Doe</span>
        <mat-icon [matMenuTriggerFor]="menu">expand_more</mat-icon>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>
            <mat-icon>person</mat-icon> Edit Profile
          </button>
          <button mat-menu-item>
            <mat-icon>power_settings_new</mat-icon> Sign Out
          </button>
        </mat-menu>
      </mat-list-item>

    </mat-list>
