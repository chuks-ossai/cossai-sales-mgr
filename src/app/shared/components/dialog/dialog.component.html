<h1 mat-dialog-title>Please Confirm!</h1>
<div mat-dialog-content>
  <p>Are you sure you want to {{data.action}} this data?</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Not Anymore</button>
  <button mat-button (click)="onYesClick()" cdkFocusInitial>Yes</button>
</div>
