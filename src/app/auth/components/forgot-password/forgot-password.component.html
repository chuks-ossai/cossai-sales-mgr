<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Forgot Password</mat-card-title>
    </mat-card-header>

    <form class="login-form" [formGroup]="this.fs.form" (ngSubmit)="onSubmit()">
      <mat-card-content>
        <mat-form-field class="full-width">
          <input matInput placeholder="Email Address" type="text" formControlName="email">
          <mat-error *ngIf="this.fs.form.controls.email.invalid && this.fs.form.controls.email.errors.email">
            This field is <strong>Email not Valid</strong>
          </mat-error>
          <mat-error *ngIf="this.fs.form.controls.email.hasError('required')">
            This field is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions fxLayout="row" fxLayoutAlign="space-between">
        <div>
          <a mat-flat-button [routerLink]="['/login']" routerLinkActive="router-link-active">Back to login</a>
        </div>
      </mat-card-actions>
      <button mat-stroked-button color="primary" class="btn-block login-btn" type="submit"
        [disabled]="!this.fs.form.valid">Reset Password</button>
    </form>
  </mat-card>

</div>
