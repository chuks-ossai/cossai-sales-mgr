<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>

    <form class="login-form" [formGroup]="this.fs.form" (ngSubmit)="onSubmit()">
      <mat-card-content>
        <mat-form-field class="full-width">
          <input matInput placeholder="Email Address" type="text" formControlName="email">
          <mat-error *ngIf="this.fs.form.controls.email.invalid && this.fs.form.controls.email.errors.email">
            This field is <strong>Email not Valid</strong>
          </mat-error>
          <mat-error *ngIf="this.fs.form.controls.email.hasError('required')">
            This field is <strong>required</strong>
          </mat-error>
        </mat-form-field>

        <mat-form-field class="full-width">
          <input matInput placeholder="Password" type="password" formControlName="password">
          <mat-error *ngIf="this.fs.form.controls.password.hasError('required')">
            This field is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions fxLayout="row" fxLayoutAlign="space-between">
        <div class="check-box-container">
          <mat-checkbox>Remember me</mat-checkbox>
        </div>
        <div>
          <a mat-flat-button [routerLink]="['/register']" routerLinkActive="router-link-active">Forgot Password</a>
        </div>
      </mat-card-actions>
      <button mat-stroked-button color="primary" class="btn-block login-btn" type="submit" [disabled]="!this.fs.form.valid">Log in</button>
      <p>Don't have an accoun? <a [routerLink]="['/register']" fragment="">Register </a></p>
      <div class="socials" fxLayout="row" fxLayoutAlign="center center">
        <div class="social-icon-item">
          <button mat-icon-button aria-label="icon-button with a heart icon">
            <i class="fa fa-facebook" aria-hidden="true" matTooltip="Login with facebook"></i>
          </button>
        </div>
        <div class="social-icon-item">
          <button mat-icon-button aria-label="icon-button with a heart icon">
            <i class="fa fa-google-plus" aria-hidden="true" matTooltip="Login with google"></i>
          </button>
        </div>
        <div class="social-icon-item">
          <button mat-icon-button aria-label="icon-button with a heart icon">
            <i class="fa fa-twitter" aria-hidden="true" matTooltip="Login with twitter"></i>
          </button>

        </div>
      </div>
    </form>
  </mat-card>

</div>
