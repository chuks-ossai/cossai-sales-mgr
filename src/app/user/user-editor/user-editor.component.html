<mat-card class="main-card">
  <mat-card-header>
    <button mat-icon-button class="cancel-icon" matTooltip="Cancel" (click)="onCancelClick()">
      <mat-icon>clear</mat-icon>
    </button>
    <mat-card-title>New User</mat-card-title>
    <mat-card-subtitle>Add new User or edit existing user</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="form-container">
      <form class="example-form" [formGroup]="this.fs.form" (ngSubmit)="onSubmit()">

        <mat-form-field class="example-full-width">
          <input matInput placeholder="First Name" formControlName="firstName" [errorStateMatcher]="matcher" required>
          <mat-error
            *ngIf="this.fs.form.controls.firstName.hasError('email') && !this.fs.form.controls.firstName.hasError('required')">
            Please enter First name
          </mat-error>
          <mat-error *ngIf="this.fs.form.controls.firstName.hasError('required')">
            First name is <strong>required</strong>
          </mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Last Name" formControlName="lastName" [errorStateMatcher]="matcher">
          <mat-error
            *ngIf="this.fs.form.controls.lastName.hasError('email') && !this.fs.form.controls.lastName.hasError('required')">
            Please enter last name
          </mat-error>
          <mat-error *ngIf="this.fs.form.controls.lastName.hasError('required')">
            Last Name is <strong>required</strong>
          </mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Email Address" formControlName="emailAddress" [errorStateMatcher]="matcher">
          <mat-error
            *ngIf="this.fs.form.controls.emailAddress.hasError('email') && !this.fs.form.controls.emailAddress.hasError('required')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="this.fs.form.controls.emailAddress.hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Phone Number" formControlName="phoneNumber" [errorStateMatcher]="matcher">
        </mat-form-field>

        <mat-form-field>
          <mat-label>Role</mat-label>
          <mat-select>
            <mat-option *ngFor="let role of roles" [value]="role.value">
              {{role.label}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Avatar" formControlName="emailAddress" [errorStateMatcher]="matcher">
        </mat-form-field>

      </form>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button type="submit" (click)="onSubmit()" mat-raised-button color="primary" [disabled]="!this.fs.form.valid">
      <mat-icon>sd_storage</mat-icon> Save
    </button>
    <button (click)="onReset()" mat-raised-button>
      <mat-icon>loop</mat-icon> Reset
    </button>
  </mat-card-actions>
</mat-card>
