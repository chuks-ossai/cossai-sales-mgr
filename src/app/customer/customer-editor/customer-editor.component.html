<mat-card class="main-card">
  <mat-card-header>
    <button mat-icon-button matTooltip="Cancel" class="cancel-icon" (click)="onCancelClick()">
      <mat-icon>clear</mat-icon>
    </button>
    <mat-card-title>New Customer</mat-card-title>
    <mat-card-subtitle>Add new Customer</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="form-container">
      <form class="example-form" [formGroup]="this.fs.form" (ngSubmit)="onSubmit()">

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Full Name" formControlName="name" [errorStateMatcher]="matcher" required>
          <mat-error
            *ngIf="this.fs.form.controls.name.hasError('email') && !this.fs.form.controls.name.hasError('required')">
            Please enter First name
          </mat-error>
          <mat-error *ngIf="this.fs.form.controls.name.hasError('required')">
            First name is <strong>required</strong>
          </mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Email Address" formControlName="email" [errorStateMatcher]="matcher">
          <mat-error
            *ngIf="this.fs.form.controls.email.hasError('email') && !this.fs.form.controls.email.hasError('required')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="this.fs.form.controls.email.hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <input matInput [matDatepicker]="picker" placeholder="Choose a date" formControlName="birthDate">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Gender</mat-label>
          <mat-select formControlName="gender">
            <mat-option *ngFor="let genders of genders" [value]="genders.value">
              {{genders.label}}
            </mat-option>
          </mat-select>
        </mat-form-field>

      </form>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button type="submit" (click)="onSubmit()" mat-raised-button color="primary" [disabled]="!this.fs.form.valid">
      <mat-icon>sd_storage</mat-icon> Save
    </button>
    <button (click)="onReset()" mat-raised-button>
      <mat-icon>loop</mat-icon> Reset
    </button>
  </mat-card-actions>
</mat-card>
